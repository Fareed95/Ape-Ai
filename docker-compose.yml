  chat_bots:
    build:
      context: ./Chat_bots
      dockerfile: Dockerfile
    container_name: chat_bots_ape_api
    volumes:
    - ./Chat_bots:/app
    ports:
    - "8080:8080"
    networks :
    - templet
    depends_on :
    - server

networks:
  templet:
    driver: bridge
