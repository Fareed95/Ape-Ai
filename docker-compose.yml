services:
  model:
    build:
      context: ./models
      dockerfile: Dockerfile
    container_name: ape_model_api
    volumes:
      - ./models:/app
    ports:
      - "8001:8001"
    networks:
      - templet

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ape_server_api
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    networks:
      - templet
    depends_on:
      - model

  # client:
