services:
  model:
    build:
      context: ./models
      dockerfile: Dockerfile
    container_name: ape_model_api
    volumes:
      - ./models:/app
    ports:
      - "8001:8001"
    networks:
      - templet

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ape_server_api
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    networks:
      - templet
    depends_on:
      - model

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        GITHUB_ID: ${GITHUB_ID}
        GITHUB_SECRET: ${GITHUB_SECRET}
        GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    container_name: ape_client_api
    ports:
      - "3000:3000"
    networks:
      - templet
    depends_on:
      - server
    environment:
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    env_file:
      - ./client/.env


networks:
  templet:
    driver: bridge
